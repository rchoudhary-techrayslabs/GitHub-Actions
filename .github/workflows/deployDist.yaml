name: Deploy Dist
# on: [push,workflow_dispatch]
on:
  push:
    branches:
      - 'main'
      - 'feature/**'
    paths-ignore:
      - '/.github/workflows/*'
      - README.md
  workflow_dispatch:
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v6
        # run: |
        #   echo "cloning repo .."
        #   - uses: actions/checkout@v6
        #   # echo "${{toJson(github)}}"
        #   # git clone https://github.com/rchoudhary-techrayslabs/GitHub-Actions.git
      - name: Install Node 20
        uses: actions/setup-node@v6
        with:
          node-version: 24
      # - name: print node version 
      #   run: node -v
      - name: Cache Dependencies
        uses: actions/cache@v4
        with: 
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci 
      - name: Run Tests
        run: npm run test
  build: 
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v6
      - name: Install Node 20
        uses: actions/setup-node@v6
        with:
            node-version: 24
      - name: Cache Dependencies
        uses: actions/cache@v4
        with: 
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install Dependencies
        run: npm ci 
      - name: build project
        run: npm run build
      - name: Upload Dist Artifact
        uses: actions/upload-artifact@v4
        with :
            name: dist-files
            path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Download Dist Artifact
        uses: actions/download-artifact@v5
        with :
            name: dist-files
            path: dist
      - name: Deploy
        run: echo "Deploy successful"